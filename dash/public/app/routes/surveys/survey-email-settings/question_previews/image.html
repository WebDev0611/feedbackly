<div class="row">
  <div class="col m6">
    <div ng-repeat="o in surveyEmailSettings.column1Data" class="__image">
      <img ng-src="{{o.url}}" /><br>
      {{o.text[surveyEmailSettings.emailSettings.language].toUpperCase()}}
    </div>
  </div>
  <div class="col m6">
    <div ng-repeat="o in surveyEmailSettings.column2Data" class="__image">
      <img ng-src="{{o.url}}" /><br>
      {{o.text[surveyEmailSettings.emailSettings.language].toUpperCase()}}
    </div>
  </div>
</div>
